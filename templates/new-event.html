
<%inherit file="base.html" />

<h1>New Event</h1>


<form action="/new-event" method="post" role="form">
    <label for="title">Title</label>
    <input type="text" name="title" placeholder="Best Boardgame Night Ever">

    <label for="event-date">Date</label>
    <input  type="date" name="event-date" max="2011-04-20" min="2011-04-10">

    <br>
    <button type="submit" class="btn btn-large btn-primary">Submit</button>
</form>
